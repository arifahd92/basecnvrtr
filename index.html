<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE CONVERTER</title>
    <script defer src="base.js"></script>
    <link rel="stylesheet" href="base.css" />
  </head>

  <body>
    <div id="maincont">
      <div class="cont">
        <h3>Number Base Converter</h3>
        <div id="labelcont">
          <label for="frmbase" id="lbase2">From</label>
          <label for="tobase" id="lbase">To</label>
        </div>
        <div id="select">
          <select name="frmbase" id="frmbase">
            <option value="16">HexaDecimal</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="2">Binary</option>
          </select>

          <div class="wrap">
            <div class="innerwrap">
              <span class="elm">→</span>
            </div>
            <div class="innerwrap">
              <span class="elm">←</span>
            </div>
          </div>

          <select name="tobase" id="tobase">
            <option value="16">HexaDecimal</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="2">Binary</option>
          </select>
        </div>
        <div id="inptcont">
          <input id="inpt" type="text" placeholder="INPUT  FIELD" min="0" />
        </div>
        <!-- <label for="base" id="lbase">To</label> -->

        <button id="btn">Convert</button>

        <div id="res">result will be displayed here</div>
      </div>
    </div>
  </body>
</html>
